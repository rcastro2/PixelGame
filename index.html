<html>
  <head>
    <style>
      #game div{
        width:16px;
        height:16px;
        border-radius:1px;
        float:left;
        background-color: black;
        border-radius:2px;
      }
      #game{
        width:960px;
      }
    </style>
    <script src="hero.js"></script>
    <script src="enemy.js"></script>
    <script src="board.js"></script>
    <script>


      function init(){
        initBoard();
      }
      function update(){
        clearBoard();
        hero.move();
        for(i = 0; i < obstacles.length; i++){
          obstacles[i].move();
        }
        displayBoard();
      }


    </script>
  </head>
  <body>
    <div id="game"></div>
    <script>
      window.onload = init();
      window.onkeydown = function(e){
        hero.processKeys(e.keyCode,"down");
      };
      window.onkeyup = function(e){
        hero.processKeys(e.keyCode,"up");
      };
    </script>


  </body>
</html>

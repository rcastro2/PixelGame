<html>
  <head>
    <style>
      #game div{
        width:16px;
        height:16px;
        border-radius:1px;
        float:left;
        background-color: black;
      }
      #game{
        width:960px;
      }
    </style>

    <script src="hero.js"></script>
    <script src="enemy.js"></script>
    <script src="board.js"></script>
    <script>
      function init(){
        initBoard();
        initObstacles();
        update();
      }
      var pause = false;
      var score = 0;
      function update(){
        if(!pause){
          clearBoard();
          hero.move();
          for(var i = 0; i < obstacles.length; i++){
            obstacles[i].move();
            if(hero.collidedWith(obstacles[i])){
              obstacles[i].dead = true;
              score += obstacles[i].size * 10;
              console.clear();
              console.log("%cScore: " + score,'background:green;color:white;font-size:24pt');
            }
            if(obstacles[i].y > board.rows){
              obstacles[i].dead = true;
            }
          }
        }
        setTimeout(function(){update();},100);
      }
    </script>
  </head>
  <body>
    <button onclick="pause = !pause;">Pause</button>
    <div id="game"></div>
    <script>
      window.onload = init();
      window.onkeydown = function(e){
        hero.processKeys(e.keyCode,"down");
      };
      window.onkeyup = function(e){
        hero.processKeys(e.keyCode,"up");
      };
    </script>


  </body>
</html>
